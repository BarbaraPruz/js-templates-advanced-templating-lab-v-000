<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <a href="#" onclick="createRecipeForm();">Create Recipe</a>
    </main>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <div id="recipe-form">
        <form onsubmit="createRecipe();return false;">
          Name: <input type="text" id="name"><br>
          Description: <input type="text" id="description"><br>
          Ingredients:<br>
            {{#each ingredients}}
              <input type="text" id="ingredient"><br><br>
            {{/each}}
          <input type="submit">
        </form>
      </div>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <h3>#{{name}}</h3>
         {{> recipeDetailsPartial }}
         <a href="#" onclick="editRecipe();">Edit Recipe</a>
      </div>
    </script>
    <script id="recipe-details-partial-template" type="text/x-handlebars-template">
      <div>{{ description }}</div>
      {{#each this}}
        {{display_ingredient}}<br>
      {{/each}}
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
